<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view encoding="ISO-8859-1" contentType="text/html">	
	<h:head><title>Componente para saida de textos e imagens</title></h:head>
	<h:body>
		<h:form id="formulario">
			<h:commandButton value="Gerar texto" action="#{controleComponentes.geraTexto}" id="btnGerar"/>
		</h:form>
		<h:outputText value="#{controleComponentes.texto}" escape="false"/><br/>
		<h:outputFormat value="Cidade {0}, {1}">
		<f:param value="Rio de Janeiro"/>
		<f:param value="São Gonçalo"/>
		</h:outputFormat><br/>
		<h:graphicImage library="imagens" name="firebird.jpg"/><br/>
		
	</h:body>
</f:view>
</html>
