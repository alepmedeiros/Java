<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view encoding="ISO-8859-1" contentType="text/html">	
	<h:head><title>Validacao</title></h:head>
	<h:body>
		<h:form prependId="false">
			<h:messages/>
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText value="#{controleValidacao.nome}" id="nome" size="40"/>
				<h:message for="nome" style="color : red"/>
				<h:outputLabel value="Telefone" for="telefone"/>
				<h:inputText value="#{controleValidacao.telefone}" id="telefone" size="14"/>
				<h:message for="telefone" style="color : red"/>
				<h:outputLabel value="Email" for="email"/>
				<h:inputText value="#{controleValidacao.email}" id="email" size="40"/>
				<h:message for="email" style="color : red"/>
				<h:outputLabel value="Idade" for="idade"/>
				<h:inputText value="#{controleValidacao.idade}" id="idade" size="3"/>
				<h:message for="idade" style="color : red"/>
				<h:outputLabel value="Nota" for="nota"/>
				<h:inputText value="#{controleValidacao.nota}" id="nota" size="5"/>
				<h:message for="nota" style="color : red"/>
				<h:commandButton action="#{controleValidacao.processaDados}" value="Enviar"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
