<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view encoding="ISO-8859-1" contentType="text/html">	
	<h:head><title>Coloque o titulo</title></h:head>
	<h:body>
		<h:form>
			<h:messages/>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" />
				<h:inputText value="#{controleUsuario.usuario.nome}" size="30"/>
				<h:outputLabel value="Senha" />
				<h:inputSecret value="#{controleUsuario.usuario.senha}" size="10" redisplay="true"/>
				<h:outputLabel value="CPF" />
				<h:inputText value="#{controleUsuario.usuario.cpf}" size="12"/>
				<h:outputLabel value="Renda" />
				<h:inputText value="#{controleUsuario.usuario.renda}" size="15"/>
				<h:outputLabel value="Email" />
				<h:inputText value="#{controleUsuario.usuario.email}" size="60"/>
				<h:outputLabel value="Pagina" />
				<h:inputText value="#{controleUsuario.usuario.pagina}" size="60"/>
				<f:facet name="footer">
					<h:commandButton action="#{controleUsuario.recebeDados}" value="Enviar"/>
				</f:facet>
			</h:panelGrid>
		</h:form>		
	</h:body>
</f:view>
</html>
