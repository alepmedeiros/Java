<f:view encoding="ISO-8859-1" contentType="text/html">	
	<h:head><title>Entrada de dados</title></h:head>
	<h:body>
		<h:inputHidden value="#{controleEntrada.id}" id="id"/>
		<h:form id="formulario">
			<h:panelGrid columns="2">
				<f:facet name="header">Dados da pessoa</f:facet>
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText value="#{controleEntrada.nome}" id="nome" size="50" maxlength="50"/>
				<h:outputLabel value="Senha" for="senha"/>
				<h:inputSecret value="#{controleEntrada.senha}" redisplay="true" id="senha" size="10" maxlength="10"/>
				<h:outputLabel value="Observação" for="obs" id="obs"/>
				<h:inputTextarea value="#{controleEntrada.obs}" cols="30" rows="6"/>
				<h:outputLabel value="Grau de instrução" for="grau"/>
				<h:selectOneListbox value="#{controleEntrada.grauInstrucao}" id="grau" size="3">
					<f:selectItems var="item" value="#{controleEntrada.grausInstrucao}"
						itemValue="#{item}" itemLabel="#{item}"/>
				</h:selectOneListbox>
				<h:outputLabel value="Tecnologias" for="tec"/>
				<h:selectManyListbox value="#{controleEntrada.selecionadas}" size="3">
					<f:selectItems var="item" value="#{controleEntrada.tecnologias}"
					itemValue="#{item}" itemLabel="#{item}"/>
				</h:selectManyListbox>
				<h:column>
					<div align="center">
						<h:commandButton value="Processar"
							action="#{controleEntrada.processa}"/>
					</div>
				</h:column>
			</h:panelGrid>
