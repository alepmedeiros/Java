<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view encoding="ISO-8859-1" contentType="text/html">	
	<h:head><title>Botões links e entradas de texto</title></h:head>
	<h:body>
		<h:form id="formulario">
			<h:commandButton value="Enviar" action="#{controleComponentes.executa}" id="btnEnviar"
				actionListener="#{controleComponentes.listener}"/><br/>
			<h:commandLink value="Enviar" action="#{controleComponentes.executa}" id="cmdEnviar"
				actionListener="#{controleComponentes.listener}"
				onclick="alert('Botão acionado')"/><br/>
			<h:button outcome="login" value="Pagina de login"/><br/>
			<h:link outcome="login" value="Pagina de login"/>
		</h:form>
		<h:outputLink value="https://github.com/alepmedeiros">Meu GitHub</h:outputLink><br/>
		<h:outputText value="#{controleComponentes.id_Componente}"/>
	</h:body>
</f:view>
</html>
