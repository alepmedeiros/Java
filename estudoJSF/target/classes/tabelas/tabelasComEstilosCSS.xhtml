<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view encoding="ISO-8859-1" contentType="text/html">
	<h:head>
		<title>Tabelas com estilos css</title>
		<h:outputStylesheet library="css" name="estilos.css"/>
	</h:head>
	<h:body>
		<h:dataTable value="#{controleTabela.lista}" var="obj"
		captionClass="tiloTabela" styleClass="tabela" headerClass="tabelaCabecalho"
		footerClass="tabelaRodape">
			<f:facet name="caption">Listagem de pessoas</f:facet>
			<f:facet name="header">Pessoas</f:facet>
			<f:facet name="footer">Total: #{controleTabela.lista.size()}</f:facet>
			<h:column>#{obj.id}</h:column>
			<h:column>#{obj.nome}</h:column>
			<h:column>#{obj.telefone}</h:column>
		</h:dataTable>
	</h:body>
</f:view>
</html>
